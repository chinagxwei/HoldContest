<div class="inner-content">
  <button style="margin-bottom: 10px;" nz-button nzType="primary" (click)="add()">
    <span>添加比赛游戏</span>
  </button>
  <nz-table [nzLoading]="loading"
            [nzData]="listOfData"
            [nzTotal]="currentData.total"
            [nzPageIndex]="currentData.current_page"
            [nzFrontPagination]="false"
            [nzPageSize]="currentData.per_page"
            (nzQueryParams)="onQueryParamsChange($event)">
    <thead>
    <tr>
      <th>ID</th>
      <th>游戏名称</th>
      <th>团队游戏</th>
      <th>快速游戏</th>
      <th>参与价格</th>
      <th>参与人数</th>
      <th>开始人数</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfData">
      <td>{{ data.id}}</td>
      <td>{{ data.game_name}}</td>
      <td>{{ data.team_game}}</td>
      <td>{{ data.quick}}</td>
      <td>{{ data.participants_price}}</td>
      <td>{{ data.participants_number}}</td>
      <td>{{ data.start_number}}</td>
      <td>{{ data.created_at }}</td>
      <td>
        <a (click)="update(data)">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="onDelete(data)">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
<nz-modal [(nzVisible)]="isVisible" nzTitle="编辑游戏" (nzOnCancel)="handleCancel()">
  <div *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="game_name">游戏名称</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请输入游戏名称!">
          <input nz-input formControlName="game_name" id="game_name" placeholder="游戏名称"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="participants_price">参与价格</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请输入参与价格!">
          <nz-input-number formControlName="participants_price" id="participants_price" [nzSize]="'small'" [nzMin]="0"
                           [nzMax]="999999" [nzStep]="1"
                           placeholder="参与价格"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="participants_number">参与人数</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请输入参与人数!">
          <nz-input-number formControlName="participants_number" id="participants_number" [nzSize]="'small'" [nzMin]="1"
                           [nzMax]="255" [nzStep]="1"
                           placeholder="参与人数"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="start_number">开始人数</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请输入开始人数!">
          <nz-input-number formControlName="start_number" id="start_number" [nzSize]="'small'" [nzMin]="1"
                           [nzMax]="255" [nzStep]="1"
                           placeholder="开始人数"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="team_game">团队游戏</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请选择团队游戏!">
          <nz-switch formControlName="team_game" id="team_game"></nz-switch>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="quick">快速游戏</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="请选快速游戏!">
          <nz-switch formControlName="quick" id="quick"></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">关闭</button>
    <button nz-button nzType="primary" (click)="handleOk()">保存</button>
  </div>
</nz-modal>
